<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bit Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>


  <body>
    
    <nav class="nav">
      <div class="logo">
        <img src="./images/logo.jpg" class="img-logo" />
      </div>
      <ul class="list-container">
        <li class="list-item"><a href="index.html">home</a></li>
        <li class="list-item">aboutus</li>
        <li class="list-item">programs</li>
        <li class="list-item"><a href="contactus.html">contact us</a></li>
        <li class="list-item">what the other says</li>

        <li class="list-item"><a href="login.html">login</a></li>
      </ul>
    </nav>
    <div class="programs">
      <h2>Our Open Training Programs</h2>
      <div id="programsContainer">
      </div>
    </div>
    <div id="main-comment">
      <textarea id="comment-input" placeholder="Enter your comment"></textarea>
      <button id="comment-subment">Add comments</button>
      <div id="display-comment"></div>
    </div>
    <footer>
      <div class="footer_container">
        <p>contact us</p>
      </div>
      <ul class="socials">
        <li>
          <a href="https://www.facebook.com/BIT-Academy-106240388641294"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-google-plus"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </li>
      </ul>
      <div class="footerbtm">
        <p>BIT-Academy &copy;2020 with allreservation</p>
      </div>
    </footer>


    <script type="text/x-handlebars-template" id="comment-template">
      {{#each comment}}
        <div>
          {{comment}}
        </div>
      {{/each}}
    </script>
   

    <script id="programs-visitors-template" type="text/x-handlebars-template">
      {{#each programs}}
         <div class="program-card">
          <div class="program-img">
            <img src="./images/programming.jpg" width="100%" height="100%">
          </div>
          <div class="program-info">
             <h2>{{name}}</h2>
             <h3>Price: ${{price}}</h3>
             <p>deadline Date: {{deadlineSubmit}}</p>
          </div>
          <div class="apply">
             <button>Apply</button>
          </div>
        
         </div>
      {{/each}}
    </script>

    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="ProgramModel.js"></script>
    <script src="DataModel.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
