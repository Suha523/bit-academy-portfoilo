<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WhetherWeather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <img src="./images/logo.jpg" class="img-logo" />
      </div>
      <ul class="list-container">
        <li class="list-item"><a href="index.html">home</a></li>
        <li class="list-item">arbutus</li>
        <li class="list-item">programs</li>
        <li class="list-item"><a href="contactus.html">contact us</a></li>
        <li class="list-item">what the other says</li>
        <li class="list-item">login</li>
      </ul>
    </nav>
    <div class="container">
      <aside class="admin-aside">
        <ul class="settings-container">
          <li>
            <a href="#" id="add-company" class="setting-item">company Form </a>
          </li>
          <li>
            <a href="#" id="show-copmaines" class="setting-item"
              >show companies</a
            >
          </li>
          <li>
            <a href="addProgramForm.html" id="add-program" class="setting-item">add program</a>
          </li>
          
        </ul>
      </aside>
      <form class="comanpy-form setting active-setting add-company" id="">
        <h2 class="subtitile-companyform">Add New Company !</h2>
        <div>
          <label for="companyName">company Name </label>
          <input type="text" id="companyName" />
        </div>
        <div>
          <label for="imageComapny">Image Link </label>
          <input type="text" id="imageComapny" />
        </div>
        <div>
          <label for="descriptionCompany">description</label>
          <textarea type="text" id="descriptionCompany"></textarea>
        </div>
        <button id="save-company">Save</button>
      </form>
      <div class="companies-viewer setting show-copmaines" id="">
        <h2 class="subtitile-companyform">We Work With</h2>
        <div class="companies-container"></div>
      </div>
    </div>
    <footer>
      <div class="footer_container">
        <p>contact us</p>
      </div>
      <ul class="socials">
        <li>
          <a href="https://www.facebook.com/BIT-Academy-106240388641294"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-google-plus"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </li>
      </ul>
      <div class="footerbtm">
        <p>BIT-Academy &copy;2020 with allreservation</p>
      </div>
    </footer>
    <script id="company-template" type="text/x-handlebars-template">
      {{#each companies}}
        <div class="company-container">
          <div class="company-img-container">
            <img src="./images/logo.jpg" alt="{{img}}" />
          </div>
          <h3>{{name}}</h3>
          <p>{{description}}</p>
          <i class="fa-solid fa-pen-to-square"></i>
          <i class="fa-solid fa-trash-can"></i>
        </div>
      {{/each}}
    </script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="DataModel.js"></script>
    <script src="ProgramModel.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
