<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WhetherWeather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <img src="./images/logo.jpg" class="img-logo" />
      </div>
      <ul class="list-container">
        <li class="list-item"><a href="index.html">home</a></li>
        <li class="list-item">arbutus</li>
        <li class="list-item">programs</li>
        <li class="list-item"><a href="contactus.html">contact us</a></li>
        <li class="list-item">what the other says</li>
        <li class="list-item">login</li>
      </ul>
    </nav>
    <div class="container">
    
      <aside class="admin-aside">
        <ul class="settings-container">
          <li>
            <a href="#" id="add-company" class="setting-item">company Form </a>
          </li>
          <li>
            <a href="#" id="show-copmaines" class="setting-item"
              >show companies</a
            >
          </li>
          <li>
            <a href="addProgramForm.html" id="add-program" class="setting-item">add program</a>
          </li>
          
        </ul>
      </aside>
      <div class="programForm">
          <form>
              <div class="input-group">
                  <label>name</label>
                  <input type="text" id="program-name" placeholder="enter name">
              </div>
              <div class="input-group">
                  <label>price</label>
                  <input type="number" id="price" placeholder="enter price">
              </div>
              <div class="input-group">
                  <label>deadline Date</label>
                  <input type="date" id="deadlineDate">
              </div>
  
              <div class="input-group">
                  <label>start date</label>
                  <input type="date" id="startDate">
              </div>
              <div class="input-group">
                  <label>end date</label>
                  <input type="date" id="endDate">
              </div>
              <div class="input-group">
                  <label>description</label>
                  <textarea id="description"></textarea>
              </div>
              
              <div class="optionalFilters">
                  <label>English Level</label>
                  <div class="english-level-options">
                    <input type="radio" id="intermediat" name="english-level" value="Intermediat">
                    <label>Intermediat</label>
                    <input type="radio" id="beginner" name="english-level" value="Beginner">
                    <label>Beginner</label>
                    <input type="radio" id="Advance" name="english-level" value="Advance">
                    <label>Advance</label>
                  </div>
              </div>
              <button id="save-program">Save</button>
              
          </form>
      </div>
    </div>
   
    <footer>
        <div class="footer_container">
          <p>contact us</p>
        </div>
        <ul class="socials">
          <li>
            <a href="https://www.facebook.com/BIT-Academy-106240388641294"
              ><i class="fab fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-google-plus"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </li>
        </ul>
        <div class="footerbtm">
          <p>BIT-Academy &copy;2020 with allreservation</p>
        </div>
      </footer>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="DataModel.js"></script>
    <script src="ProgramModel.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
